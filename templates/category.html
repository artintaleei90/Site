<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ category_name }} — هالستون</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header-inner">
    <div class="logo">HALSTON</div>
  </header>

  <main>
    <section class="category">
      <h1>{{ category_name }}</h1>
      <div class="products-grid">
        {% for p in category_products %}
        <div class="product-card">
          <h3><a href="{{ url_for('product_page', product_id=p.id) }}">{{ p.name }}</a></h3>
          <div class="price">{{ "{:,}".format(p.price) }} تومان</div>
          <button class="btn add" onclick="addToCart({{ p.id }}, '{{ p.name }}', {{ p.price }})">افزودن</button>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
