<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ product.name }} | هالستون</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <div class="logo">HALSTON</div>
    <nav>
        <ul>
            <li><a href="/">خانه</a></li>
            <li><a href="/category/women">زنانه</a></li>

</section>

<footer>
<p>© 2025 هالستون. تمامی حقوق محفوظ است.</p>
</footer>
