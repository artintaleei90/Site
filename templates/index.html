<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه هالستون</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>فروشگاه هالستون زنانه</h1>
    <div id="products">
        {% for code, product in products.items() %}
        <div class="product">
            <img src="{{ product.img }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }} تومان</p>
            <input type="number" min="0" value="0" data-code="{{ code }}" class="count">
        </div>
        {% endfor %}
    </div>

    <h2>فرم سفارش</h2>
    <form id="orderForm" method="POST" action="/order">
        <label>نام: <input type="text" name="name" required></label><br>
        <label>شماره تماس: <input type="text" name="phone" required></label><br>
        <label>شهر: <input type="text" name="city" required></label><br>
        <label>آدرس: <input type="text" name="address" required></label><br>
        <div id="hiddenInputs"></div>
        <button type="submit">ثبت سفارش</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
