<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هالستون | صفحه اصلی</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="logo">HALSTON</div>
    <nav>
        <ul>
            <li><a href="/">خانه</a></li>
            <li><a href="/category/women">زنانه</a></li>
            <li><a href="/category/men">مردانه</a></li>
            <li><a href="/category/kids">بچگانه</a></li>
            <li><a href="/contact">تماس با ما</a></li>
        </ul>
    </nav>
    <div class="cart" onclick="toggleCart()">
        🛒 <span id="cart-count">0</span>
    </div>
</header>

<section class="products">
    <h2>محصولات ویژه</h2>
    <div class="product-list">
        {% for product in products %}
        <div class="product-item">
            <h3><a href="/product/{{ product.id }}">{{ product.name }}</a></h3>
            <p>{{ product.price }} تومان</p>
            <button onclick="addToCart('{{ product.name }}', {{ product.price }})">افزودن به سبد خرید</button>
        </div>
        {% endfor %}
    </div>
</section>

<!-- مینی کارت -->
<div id="cart-popup" class="cart-popup">
    <h3>سبد خرید</h3>
    <ul id="cart-items"></ul>
    <button onclick="closeCart()">بستن</button>
</div>

<footer>
    <p>© 2025 هالستون. تمامی حقوق محفوظ است.</p>
</footer>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
