<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه هالستون</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>فروشگاه هالستون</h1>
    <form action="/order" method="post">
        <label>نام:</label>
        <input type="text" name="name" required><br>
        <label>شماره تماس:</label>
        <input type="text" name="phone" required><br>
        <label>شهر:</label>
        <input type="text" name="city" required><br>
        <label>آدرس:</label>
        <input type="text" name="address" required><br><br>

        <h3>انتخاب محصولات</h3>
        {% for code, product in products.items() %}
            <input type="checkbox" name="order_code" value="{{ code }}"> {{ product.name }} ({{ product.price }} تومان)
            تعداد: <input type="number" name="order_count" value="1" min="1"><br>
        {% endfor %}
        <br>
        <button type="submit">ثبت سفارش</button>
    </form>
</body>
</html>
