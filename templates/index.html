<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه پوشاک زنانه</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-6px);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .title {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .qty-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .qty-box button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .qty-box button:hover {
      background: #c2185b;
    }
    .qty-box span {
      margin: 0 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .add-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-btn:hover {
      background: #388e3c;
    }
    .cart {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    .cart-items {
      position: fixed;
      left: 20px;
      top: 70px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: none;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    .cart-items h3 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
    .checkout {
      background: #ff9800;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    .checkout:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

  <header>🛍 فروشگاه پوشاک زنانه</header>

  <div class="cart" onclick="toggleCart()">🛒 سبد خرید (<span id="cart-count">0</span>)</div>

  <div class="cart-items" id="cart-box">
    <h3>سبد خرید</h3>
    <ul id="cart-list"></ul>
    <button class="checkout" onclick="checkout()">نهایی‌سازی و دریافت فاکتور</button>
  </div>

  <div class="container" id="products"></div>

  <script>
    const products = [
      {id:1, name:"پیراهن گلدار", price:250000, img:"https://via.placeholder.com/200"},
      {id:2, name:"شلوار جین", price:350000, img:"https://via.placeholder.com/200"},
      {id:3, name:"مانتو تابستانی", price:550000, img:"https://via.placeholder.com/200"},
      {id:4, name:"کت تک", price:750000, img:"https://via.placeholder.com/200"}
    ];

    let cart = [];

    function renderProducts() {
      const container = document.getElementById("products");
      products.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <div class="title">${p.name}</div>
            <div class="price">${p.price.toLocaleString()} تومان</div>
            <div class="qty-box">
              <button onclick="changeQty(${p.id}, -1)">-</button>
              <span id="qty-${p.id}">1</span>
              <button onclick="changeQty(${p.id}, 1)">+</button>
            </div>
            <button class="add-btn" onclick="addToCart(${p.id})">➕ افزودن به سبد</button>
          </div>
        `;
      });
    }

    function changeQty(id, delta) {
      let qtyEl = document.getElementById(`qty-${id}`);
      let current = parseInt(qtyEl.innerText);
      let next = current + delta;
      if (next < 1) next = 1;
      qtyEl.innerText = next;
    }

    function addToCart(id) {
      let qty = parseInt(document.getElementById(`qty-${id}`).innerText);
      let product = products.find(p => p.id === id);
      let item = cart.find(c => c.id === id);
      if (item) {
        item.qty += qty;
      } else {
        cart.push({...product, qty: qty});
      }
      updateCart();
    }

    function updateCart() {
      document.getElementById("cart-count").innerText = cart.reduce((a,c)=>a+c.qty,0);
      let list = document.getElementById("cart-list");
      list.innerHTML = "";
      cart.forEach(item => {
        list.innerHTML += `<li>${item.name} × ${item.qty} = ${(item.price*item.qty).toLocaleString()} تومان</li>`;
      });
    }

    function toggleCart() {
      let box = document.getElementById("cart-box");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }

    function checkout() {
      alert("✅ سفارش شما ثبت شد!\nبه زودی فاکتور PDF به شماره شما ارسال می‌شود.");
      cart = [];
      updateCart();
      toggleCart();
    }

    renderProducts();
  </script>

</body>
</html>
