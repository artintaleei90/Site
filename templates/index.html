<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هالستون | فروشگاه اینترنتی پوشاک</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- هدر -->
    <header>
        <h1>فروشگاه هالستون</h1>
        <button onclick="toggleCart()">سبد خرید 🛒 (<span id="cart-count">0</span>)</button>
        <button onclick="toggleCategories()">دسته‌بندی‌ها</button>
    </header>

    <!-- منوی دسته‌بندی -->
    <nav id="categories-menu">
        <button onclick="showAllProducts()">همه</button>
        <button onclick="filterProducts('لباس')">لباس</button>
        <button onclick="filterProducts('کفش')">کفش</button>
        <button onclick="filterProducts('اکسسوری')">اکسسوری</button>
    </nav>

    <!-- محصولات -->
    <main id="products-container"></main>

    <!-- سبد خرید -->
    <div id="cart-popup">
        <h2>سبد خرید</h2>
        <table id="cart-items"></table>
        <p>جمع کل: <span id="cart-total">0</span> تومان</p>
        <button onclick="showUserInfoModal()">ثبت سفارش</button>
        <button onclick="closeCart()">بستن</button>
    </div>

    <!-- مودال اطلاعات کاربر -->
    <div id="user-info-modal">
        <h2>اطلاعات مشتری</h2>
        <input type="text" id="name" placeholder="نام کامل">
        <input type="text" id="phone" placeholder="شماره تماس">
        <input type="text" id="address" placeholder="آدرس">
        <button onclick="generateInvoice()">تولید فاکتور</button>
        <button onclick="closeUserInfoModal()">بستن</button>
    </div>

    <!-- مودال فاکتور -->
    <div id="invoice-modal">
        <h2>فاکتور خرید</h2>
        <p>نام: <span id="invoice-name"></span></p>
        <p>شماره تماس: <span id="invoice-phone"></span></p>
        <p>آدرس: <span id="invoice-address"></span></p>
        <table id="invoice-items-body"></table>
        <p>جمع کل: <span id="invoice-total"></span> تومان</p>
        <button onclick="printInvoice()">چاپ فاکتور</button>
        <button onclick="closeInvoice()">بستن</button>
    </div>

    <!-- لایه پوششی مودال -->
    <div id="overlay" onclick="closeAllModals()"></div>

    <script src="script.js"></script>
</body>
</html>
