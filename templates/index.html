<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه هالستون</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card img {
            max-width: 200px;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            margin: 5px 0;
        }
        .product-card button {
            background-color: #febd69;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #f3a847;
        }
        #cartModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        #cartContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        #cartContent h2 {
            margin-top: 0;
        }
        #cartContent ul {
            list-style: none;
            padding: 0;
        }
        #cartContent li {
            margin-bottom: 10px;
        }
        #cartContent input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #cartContent button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        #cartContent button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>فروشگاه هالستون</h1>
    <button onclick="showCart()">سبد خرید (<span id="cartCount">0</span>)</button>
</header>

<div class="container">
    {% for code, product in products.items() %}
    <div class="product-card">
        <img src="https://via.placeholder.com/200?text={{ product.name }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} تومان</p>
        <button onclick="addToCart('{{ code }}','{{ product.name }}',{{ product.price }})">افزودن به سبد خرید</button>
    </div>
    {% endfor %}
</div>

<div id="cartModal">
    <div id="cartContent">
        <h2>سبد خرید</h2>
        <ul id="cartItems"></ul>
        <p>جمع کل: <span id="cartTotal">0</span> تومان</p>
        <input type="text" id="customerName" placeholder="نام و نام خانوادگی">
        <input type="tel" id="customerPhone" placeholder="شماره تماس">
        <input type="text" id="customerAddress" placeholder="آدرس کامل">
        <button onclick="submitOrder()">ثبت سفارش</button>
        <button onclick="closeCart()" style="background:#ccc; color:black; margin-top:5px;">بستن</button>
    </div>
</div>

<script>
let cart = [];

function addToCart(code, name, price) {
    let existing = cart.find(item => item.code === code);
    if(existing) {
        existing.count += 1;
    } else {
        cart.push({code, name, price, count: 1});
    }
    updateCartDisplay();
}

function updateCartDisplay() {
    document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.count,0);
}

function showCart() {
    let cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        total += item.price * item.count;
        cartItems.innerHTML += `<li>${item.name} - تعداد: ${item.count} - قیمت واحد: ${item.price}</li>`;
    });
    document.getElementById("cartTotal").innerText = total;
    document.getElementById("cartModal").style.display = "flex";
}

function closeCart() {
    document.getElementById("cartModal").style.display = "none";
}

function submitOrder() {
    if(!cart.length) return alert("سبد خرید خالی است!");
    let name = document.getElementById("customerName").value;
    let phone = document.getElementById("customerPhone").value;
    let address = document.getElementById("customerAddress").value;
    if(!name || !phone || !address) return alert("لطفاً تمام مشخصات را وارد کنید.");

    // ساخت فرم و ارسال POST
    let form = document.createElement("form");
    form.method = "POST";
    form.action = "/order";

    cart.forEach(item => {
        let codeInput = document.createElement("input");
        codeInput.type = "hidden";
        codeInput.name = "order_code";
        codeInput.value = item.code;
        form.appendChild(codeInput);

        let countInput = document.createElement("input");
        countInput.type = "hidden";
        countInput.name = "order_count";
        countInput.value = item.count;
        form.appendChild(countInput);
    });

    let nameInput = document.createElement("input");
    nameInput.type = "hidden";
    nameInput.name = "name";
    nameInput.value = name;
    form.appendChild(nameInput);

    let phoneInput = document.createElement("input");
    phoneInput.type = "hidden";
    phoneInput.name = "phone";
    phoneInput.value = phone;
    form.appendChild(phoneInput);

    let addressInput = document.createElement("input");
    addressInput.type = "hidden";
    addressInput.name = "address";
    addressInput.value = address;
    form.appendChild(addressInput);

    document.body.appendChild(form);
    form.submit();
}
</script>

</body>
</html>
