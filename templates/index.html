<script>

let products = {};

fetch('/api/products')
.then(res => res.json())

function renderProducts() {
    const grid = document.getElementById('products-grid');
    grid.innerHTML='';
    for(let code in products){
        const p = products[code];
        const card = document.createElement('div');
        card.className='product-card';
        card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="product-info">
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price} ØªÙˆÙ…Ø§Ù†</div>

            </div>`;
        card.querySelector('.add-btn').onclick = ()=>addToCart(code);
        grid.appendChild(card);
    }
}

function addToCart(code){
    if(cart[code]) cart[code]++;
    else cart[code]=1;
    updateCart();
}

function updateCart(){
    const cartSidebar = document.getElementById('cart-items');
    cartSidebar.innerHTML='';
    let count=0;
    for(let code in cart){
        const item = products[code];
        const qty = cart[code];
        count+=qty;
        const div = document.createElement('div');
        div.className='cart-item';
        div.innerHTML = `
            <img src="${item.image}">
            <div class="cart-item-info">
                <div>${item.name}</div>
                <div>${item.price} x ${qty}</div>
            </div>
            <button class="remove-item" onclick="removeCartItem('${code}')">ğŸ—‘ï¸</button>`;
        cartSidebar.appendChild(div);
    }
    document.getElementById('cart-count').textContent=count;
}

function removeCartItem(code){
    delete cart[code];
    updateCart();
}

function toggleCart(){
    document.getElementById('cart-sidebar').classList.toggle('active');
}

    let name = prompt("Ù†Ø§Ù… Ù…Ø´ØªØ±ÛŒ:");

function downloadInvoice(){
    const name = prompt("Ù†Ø§Ù… Ù…Ø´ØªØ±ÛŒ:");
    const phone = prompt("Ø´Ù…Ø§Ø±Ù‡ ØªÙ…Ø§Ø³:");
    const address = prompt("Ø¢Ø¯Ø±Ø³:");
