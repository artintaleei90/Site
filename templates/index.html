<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هالستون | صفحه اصلی</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <div class="logo">HALSTON</div>
    <nav>
        <ul>
            <li><a href="/">خانه</a></li>
            <li><a href="/category/women">زنانه</a></li>
            <li><a href="/category/men">مردانه</a></li>
            <li><a href="/category/kids">بچگانه</a></li>
            <li><a href="/contact">تماس با ما</a></li>
        </ul>
    </nav>
</header>

<section class="banner">
    <h1>کالکشن جدید تابستان 2025</h1>
    <p>جدیدترین محصولات با بهترین کیفیت</p>
</section>

<section class="products">
    <h2>محصولات ویژه</h2>
    <div class="product-list">
        {% for product in products %}
        <div class="product-item">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }} تومان</p>
            <a href="/product/{{ product.id }}">مشاهده محصول</a>
        </div>
        {% endfor %}
    </div>
</section>

<footer>
<p>© 2025 هالستون. تمامی حقوق محفوظ است.</p>
</footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
